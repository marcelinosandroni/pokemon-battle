<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Battle</title>
</head>
<body>
  <div class="container">
    <div class="tela-1">
      <img class='logo' src="./img/Pokemon-Logo.png" alt="Logo Pokemon">

      <h1>Battle</h1>

      <button class="start-battle" type="button">Start Battle</button>

    </div>
    <div class="tela-2 invisible">
      <h1>Choose your pokemon</h1>
      <div class="caixa-selecao">
        <span class="pokemon-select pikachu invisible"><img src="./img/pikachu-f.gif" alt="" srcset=""> Charmander</span>
        <span class="pokemon-select bulbasaur"> <img src="./img/bulbasaur.gif" alt="" srcset=""> Bulbasaur</span>
        <span class="pokemon-select squirtle"><img src="./img/squirtle-s.gif" alt="" srcset=""> Squirtle</span>
        <span class="pokemon-select charmander"><img src="./img/charmander.gif" alt="" srcset=""> Charmander</span>

      </div>

    </div>

  </div>
  
  <script src="app.js"></script>
</body>
</html>
